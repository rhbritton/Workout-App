<header class="main">
	<div class="pad">
		<div class="content">
			<h1 class="heading"><a href="./#/home">Work Me Out!</a></h1>
		</div>
	</div>
</header>

<div class="pad">
	<div class="content">
		<div style="margin:0;height: 1em;width:{{percentageComplete}}%;background-color: #9fa8a3;"></div>


		<a href="./#/home" ng-click="pauseExerciseClick()" ng-if="lastExercise">End Workout!</a>
		<a class="button" href="./#/perform?workout={{workoutIndex}}&exercise={{exerciseIndex+1}}" ng-click="pauseExerciseClick()" ng-if="!lastExercise">Next</a>

		<h1>{{workout.name}}</h1>

		<h2>
			{{exercise.name}}<span ng-if="exercise.weight"><br/>with {{exercise.weight}} lbs</span>
			<span ng-if="exercise.type == 'reps'"><br/>for {{exercise.amount}} reps</span>
			<span ng-if="exercise.type == 'time'"><br/>for {{exercise.amount}} seconds</span>
		</h2>

		<div class="center">
			<div class="time">{{timeText}}</div>

			<button class="exerciseButton" ng-click="startExercise()" ng-if="!exercising">Exercise!</button>
			<button class="exerciseButton" ng-click="pauseExerciseClick()" ng-if="exercising">Pause Exercise</button>
		</div>

	
	</div>
</div>
